<!DOCTYPE html>
<html mjs-app>
<head>
    <title>MetaphorJs Basics</title>
    <link rel="stylesheet" href="rsc/prism.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="rsc/prism.js" data-manual></script>
    <script src="../dist/metaphorjs.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="rsc/export.js"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1>Basics</h1>
    </div>

    <div class="row">

        <div class="col-md-6">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#html" role="tab" data-toggle="tab">HTML</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="html">
                    <pre><code data-export="" class="language-markup"></code></pre>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!--start-->
            <label>Name:</label>
            <input type="text" mjs-model=".yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{.yourName}}!</h1>
            <!--end-->
        </div>
    </div>
</div>

</body>
</html>
