<!DOCTYPE html>
<html mjs-app>
<head>
    <title>Flickr feed</title>
    <link rel="stylesheet" href="rsc/prism.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="rsc/prism.js" data-manual></script>
    <script src="../dev-test/metaphorjs.test.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="rsc/export.js"></script>

    <link rel="stylesheet" href="flickr/style.css">
    <script src="flickr/index.js"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1>Flickr feed</h1>
    </div>

    <div class="row">

        <div class="col-md-6">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#html" role="tab" data-toggle="tab">HTML</a></li>
                <li><a href="#css" role="tab" data-toggle="tab">style.css</a></li>
                <li><a href="#js" role="tab" data-toggle="tab">index.js</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="html">
                    <pre><code data-export="flickr/main.html" class="language-markup"></code></pre>
                </div>
                <div class="tab-pane" id="css">
                    <pre><code data-export="flickr/style.css" class="language-css"></code></pre>
                </div>
                <div class="tab-pane" id="js">
                    <pre><code data-export="flickr/index.js" class="language-javascript"></code></pre>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div mjs-cmp="My.Flickr" class="flickr">
                <a mjs-each-in-store="photo in .store" href="{{.photo.link}}" target="_blank">
                    <img mjs-src=".photo.media.m"/>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
