<form name="myForm" mjs-validate data-submit=".ctrl.save()">
    <div class="control-group" mjs-class="{error: .myForm.name.$invalid && .myForm.name.$pristine === false}">
        <label>Name</label>
        <input type="text" name="name" mjs-model=".project.name" data-validate-required>
        <span mjs-show=".myForm.name.$error == 'required' && .myForm.name.$pristine === false"
              class="help-inline" data-display="inline">
            Required</span>
    </div>

    <div class="control-group" mjs-class="{error: .myForm.site.$invalid && !.myForm.site.$pristine}">
        <label>Website</label>
        <input type="url" name="site" mjs-model=".project.site" data-validate-required data-validate-url>
        <span mjs-show=".myForm.site.$error == 'required' && !.myForm.site.$pristine" class="help-inline">
            Required</span>
        <span mjs-show=".myForm.site.$error == 'url'" class="help-inline">
            Not a URL</span>
    </div>

    <label>Description</label>
    <textarea name="description" mjs-model=".project.description"></textarea>

    <br>
    <a href="/metaphorjs/demo/projects.html" class="btn">Cancel</a>
    <a mjs-disabled=".myForm.$invalid" href="#"
            mjs-click=".myForm.$submit()"
            class="btn btn-primary">Save</a>
    <a mjs-click=".ctrl.remove()" href="#"
            mjs-show=".project.$id" class="btn btn-danger">Delete</a>
</form>
