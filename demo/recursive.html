<!DOCTYPE html>
<html mjs-app>
<head>
    <title>MetaphorJs Basics</title>
    <link rel="stylesheet" href="rsc/prism.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="rsc/prism.js" data-manual></script>
    <script src="../dev-test/metaphorjs.test.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="rsc/export.js"></script>

    <link rel="stylesheet" href="todo/style.css">
    <script src="todo/script.js"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1>Recursive rendering</h1>
    </div>

    <div class="row">

        <div class="col-md-6">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#html" role="tab" data-toggle="tab">HTML</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="html">
                    <pre><code data-export="recursive/main.html" class="language-markup"></code></pre>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            .a = <input type="number" mjs-input-type="number" mjs-model=".a" value="1"/> (number)<br>
            .b = <input type="number" mjs-input-type="number" mjs-model=".b" value="2"/> (number)<br>
            .c = <input mjs-model=".c" value="\{{.a}} + \{{.b}}"/> (string)<br>
            .d = <input mjs-model=".d" value="\{{.c}} = \{{.a + .b}}"/> (string)<br><br>
            <p class="well" mjs-recursive>
                <b>.d</b> via mjs-bind: <span mjs-recursive mjs-bind=".d"></span><br>
                <b>.d</b> via mjs-bind-html: <span mjs-recursive mjs-bind-html=".d"></span><br>
                <b>.d</b> via curlies: {{.d}}
            </p>
            <p>Enter list items:</p>
            <textarea mjs-model="toList:.sep >> .list" mjs-data-binding="input" style="width:100%;" rows="5">first line, second line
\{{.c}}
\{{.d}}</textarea>
            <p>Use this separator:</p>
            <label><input type="radio" name="sep" value="/\n|,/" mjs-model=".sep" checked/> /\n|,/</label> |
            <label><input type="radio" name="sep" value="/\n/"/> /\n/</label> |
            <label><input type="radio" name="sep" value=","/> ,</label><br><br>
            <ul class="well">
                <li mjs-each="item in .list" mjs-recursive>
                    {{.item}}
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
